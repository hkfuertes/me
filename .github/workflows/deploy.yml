name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate configuration
        run: |
          chmod +x scripts/pre-build.sh
          ./scripts/pre-build.sh
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: portfolio/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install RenderCV
        run: pip install rendercv
      
      - name: Generate CV PDF
        run: |
          rendercv render Miguel_Fuertes_CV.yaml
          mkdir -p portfolio/public
          cp rendercv_output/Miguel_Fuertes_CV.pdf portfolio/public/cv.pdf
          echo "CV PDF generated and copied to public/"
      
      - name: Install dependencies
        working-directory: ./portfolio
        run: npm ci
      
      - name: Cache Astro build
        uses: actions/cache@v4
        with:
          path: |
            portfolio/.astro
            portfolio/node_modules/.astro
          key: ${{ runner.os }}-astro-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-astro-
      
      - name: Build Astro site
        working-directory: ./portfolio
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./portfolio/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
