name: Lint Check

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'portfolio/**'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio/package-lock.json

      - name: Install dependencies
        run: |
          cd portfolio
          npm ci

      - name: Run ESLint
        run: |
          cd portfolio
          npm run lint
